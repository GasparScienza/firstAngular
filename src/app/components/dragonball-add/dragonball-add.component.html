<h3>Agregar:
    @if (name()) {
    <span>
        {{name()}} - {{power()}}
    </span>
    }
</h3>
<input type="text" class="form-control" placeholder="Nombre" [value]="name()" (change)="name.set(
    txtname.value
)" #txtname>
<input type="number" class="form-control mt-2" placeholder="Power" (input)="power.set(
    +numberpower.value
)" [value]="power()" #numberpower>
<button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
