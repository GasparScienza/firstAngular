<h3>{{listName()}}</h3>
<ol>
    @for (character of characters(); track character.id) {
    @if (character.power > 1000) {
    <li>
        <span>{{character.name}}</span>
        <strong class="text-primary"> ({{character.power}})</strong>
    </li>
    }@else {
    <li>
        <span>{{character.name}}</span>
        <strong class="text-danger"> ({{character.power}})</strong>
    </li>
    }
    }
</ol>
<button class="btn btn-primary" (click)="limpiarLista()">Limpiar lista</button>
